# Database connection settings
spring.application.name=Library
spring.datasource.url=jdbc:mysql://localhost:3306/library
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
#spring.jpa.hibernate.ddl-auto=update


#spring.jpa.hibernate.ddl-auto=update
# Enable SQL statements to be shown in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging settings
# Enable logging of SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
# Enable logging of SQL parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Format the SQL statements
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.use_sql_comments=true

# Validate the schema on startup
spring.jpa.hibernate.ddl-auto=update

# Server settings
server.port=8080
# server.address=localhost  # Optional: Uncomment and set if you want to restrict to localhost


